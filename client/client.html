<head>
	<title>meteor, papel o tijera</title>
	<link rel="icon" sizes="16x16" href="/favicon.ico?v=2">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
 
<body>	
	<header>
		<img src="/logo.png" alt="logo">
		<h1>meteor, papel o tijera</h1>
	</header>

	<div class="content">
		<div class="pure-g">		
			{{#if showGame "false"}}
				<div class="pure-u-12-24">
					<div class="wrapper">
						{{> login}}					
					</div>
				</div>
			{{/if}}

			{{#if showGame "false"}}
				<div class="pure-u-12-24">
					<div class="wrapper">
						{{> create}}					
					</div>
				</div>
			{{/if}}

			{{#if showGame "true"}}
				<div class="pure-u-16-24">
					<div class="wrapper">
						{{> game}}					
					</div>
				</div>	
			{{/if}}

			{{#if showGame "true"}}
				<div class="pure-u-8-24">
					<div class="wrapper">
						{{> score}}
						{{> ranking}}
					</div>
				</div>
			{{/if}}
		</div>
	</div>
</body>
