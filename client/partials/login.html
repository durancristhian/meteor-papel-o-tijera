<template name="login">
	<h2>Log in</h2>
	<form class="pure-form" id="login-form" action="/game">
		<fieldset class="pure-group">
			<input type="text" id="login-email" class="pure-input-1" placeholder="Email"/>
			<input type="password" id="login-password" class="pure-input-1" placeholder="Password"/>
		</fieldset>
		<button type="submit" class="pure-button pure-input-1 pure-button-active pure-button-primary">Log in</button>
	</form>
</template>
