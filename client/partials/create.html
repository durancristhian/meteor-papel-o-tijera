<template name="create">
	<div class="box">
		<h2>Create account</h2>
		<div class="box-content">
			<form class="pure-form" id="create-form" action="/">
				<fieldset class="pure-group">
					<input type="text" id="create-email" class="pure-input-1" placeholder="Email"/>
					<input type="password" id="create-password" class="pure-input-1" placeholder="Password"/>
				</fieldset>
				<button type="submit" class="pure-button pure-input-1 pure-button-active pure-button-primary">Create an account</button>
			</form>			
		</div>
	</div>
</template>
