<template name="ranking">
	{{#if scoreList}}
		<div class="box">
			<h2>World Ranking</h2>
			<div class="box-content">
				<div class="pure-g">
					{{#each scoreList}}
						<div class="pure-u-18-24">
							<p>{{name}}</p>
						</div>
						<div class="pure-u-6-24">
							<p class="right">
								<strong> {{score}}</strong>
							</p>
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	{{/if}}
</template>
